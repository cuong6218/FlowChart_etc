    <script>
    //     Tìm max của a,b,c
    function timmaxtrong3so(a,b,c){
        let max = a;
        if (b > max){
            max = b;
        }
        if (c > max){
            max = c;
        }
        document.write(max);
        document.write(<br>);
    }
    
     

    </script>
